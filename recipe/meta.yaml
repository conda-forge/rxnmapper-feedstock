{% set name = "rxnmapper" %}
{% set version = "0.4.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/rxnmapper-{{ version }}.tar.gz
  sha256: 942c1a7c594c954078fc726cdc8dfb17dfe80152a15ce00ea3459bf37f92e7e9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=59.2.0,<82
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - setuptools >=59.2.0,<82
    - pandas >=1.0.3
    - rxn-chem-utils >=1.0.3
    - scipy >=1.4.1
    - pytorch >=1.5.0
    - transformers >=4.0.0,<5.0.0

test:
  imports:
    - rxnmapper
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/rxn4chemistry/rxnmapper
  summary: Reaction atom-mapping from transformers
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
